<div class="MainPage__wrapper full-screen">
    <div class="MainPage__header flex full-width padding__container-l flex-justify-between">
        <h1 class="margin__bottom-l">Address Book</h1>
        <div class="user-info flex flex-column">
            <span><strong>{{ userName }}</strong></span>
            <button class="button addForm" @click="changeAddFormVisible()">Добавить</button>
        </div>
        <button @click="logout" class="exit-btn cursor-pointer flex">Выйти</button>

    </div>
    <AddForm v-if="addFormVisible"
             @close="changeAddFormVisible()"
             @submit="getItems()"
    />
    <div class="Contact"
         v-for="item in items"
         :key="item.id">

        <Contact
                v-if="!addFormVisible"
                :data="item"

        />
    </div>

    <div>
        <form>
            <input type="number" class="input margin__bottom-m full-width"
                   v-model="telephone" id="tel"
                   placeholder="Введите поиск по телефон" name="telephone">
            <button
                    @click="changeAddFormTelephone()"
                    type="reset">
                Искать
            </button>
        </form>
    </div>


    <div v-if="addSendTelephone" class="Contact"
         v-for="item in items"
         :key="item.id">

        <Contact
                v-if="telephone==item.telephone"
                :data="item"
        />
    </div>

</div>
