<div class="AddForm__wrapper flex flex-center">
    <div class="AddForm__header padding__container-l"><h3>Добавить контакт </h3>
        <input type="text" class="input margin__bottom-m full-width"
               v-model="surname"
               placeholder="Фамилия" name="surname">
        <input type="text" class="input margin__bottom-m full-width"
               v-model="name"
               placeholder="Имя" name="name">
        <input type="tel" class="input margin__bottom-m full-width"
               v-model="telephone"
               placeholder="Телефон" name="telephone">
        <input type="email" class="input margin__bottom-m full-width"
               v-model="email"
               placeholder="Email" name="password" id="email">
        <button class="button cursor-pointer margin__bottom-xs full-width"
                @click.prevent="submit"
        >
            Добавить
        </button>
    </div>
</div>
