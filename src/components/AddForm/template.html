<div class="AddForm__wrapper full-screen shadow flex flex-center">
    <div class="AddForm__block padding__container-m">

        <input
                type="text"
                class="input margin__bottom-m full-width"
                v-model="surname"
                placeholder="Фамилия"
                name="surname">
        <input
                type="text"
                class="input margin__bottom-m full-width"
                v-model="name"
                placeholder="Имя"
                name="name">
        <input
                type="number"
                class="input margin__bottom-m full-width"
                v-model="telephone"
                placeholder="Телефон"
                name="telephone">
        <input
                type="email"
                class="input margin__bottom-m full-width"
                v-model="email"
                placeholder="Email"
                name="password"
                id="email">
        <button class="button cursor-pointer margin__bottom-xs full-width"
                @click.prevent="submit"
        >
            Отправить форму
        </button>
        <button @click="$emit('close')" class="button__close cursor-pointer">Закрыть</button>

    </div>
</div>
